<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    /> -->

    <link rel="stylesheet" href="./style/vue.css" />

    <link
      href="./assets/fontawesome-free-6.7.2-web/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link
      href="./assets/fontawesome-free-6.7.2-web/css/solid.min.css"
      rel="stylesheet"
    />

    <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    /> -->
    <link rel="stylesheet" href="./style/sidebar.min.css" />
    <style>
      .app-nav {
        display: flex;
        justify-content: space-between; /* 左右對齊 */
        align-items: center; /* 垂直居中 */
        width: 100vw; /* 設定 Navbar 寬度為視口寬度 */
        position: fixed; /* 固定位置，讓它一直顯示 */
        top: 0; /* 顯示在頁面頂部 */
        left: 0; /* 將 Navbar 定位在頁面的最左邊 */
        background-color: #0230ad; /*自定義背景顏色 */
        color: white; /*文字顏色*/
        z-index: 1000; /* 確保它位於其他內容之上 */
        margin-top: 0;
        height: 50px;
        padding-right: 40px;
      }

      .app-nav a {
        color: #34495e;
      }

      .app-nav ul:last-child li p:hover {
        color: #42b983;
      }

      /* Gips  */
      .navbar-logo {
        height: 30px;
        cursor: default;
      }

      .home-icon {
        font-size: 24px;
        margin-left: auto; /* 將 Home icon 放到右邊 */
        color: #fff;
      }

      .home-icon:hover {
        color: #42b983;
      }

      main {
        position: fixed;
        top: 50px;
      }

      .sidebar {
        top: 50px;
      }

      .content {
        overflow: auto;
        padding-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- <nav>
      <ul>
        <li><a href="#/">English</a></li>
        <li><a href="#/tw/">繁體中文</a></li>
      </ul>
    </nav> -->
    <div id="app"></div>
    <script>
      window.$docsify = {
        // basePath: '/rtls/app/', // 如果放到後端要設這個
        // basePath: '/rtls/app/docs/', // 如果放到後端要設這個

        loadNavbar: true, // _navbar.md, 無法載入對應的 _sidebar.md
        loadSidebar: true, // _sidebar.md

        // routerMode: 'history', // rtls 渲染異常

        sidebar: {
          '/': '_sidebar.md',
          '/en/': '_sidebar.md', // 英文語言加載 _sidebar.md
          '/tw/': '_sidebar.md', // 繁體中文語言加載 _sidebar.md
        },

        alias: {
          // '/.*/_navbar.md': '/_navbar.md',
          '/_navbar.md': '/en/_navbar.md',
          '/tw/.*/_navbar.md': '/tw/_navbar.md',
          '/en/.*/_navbar.md': '/en/_navbar.md',
          // '/.*/_sidebar.md': '/_sidebar.md',
          '/tw/.*/_sidebar.md': '/tw/_sidebar.md',
          '/en/.*/_sidebar.md': '/en/_sidebar.md',
          '/_sidebar.md': '/en/_sidebar.md',
          // '/.*/_sidebar.md': '/_sidebar.md',
        },

        // 點擊文檔標題後跳轉的連結地址
        nameLink: {
          '/tw/': '#/tw/',
          '/en/': '#/en/',
          '/': '#/en/',
        },

        auto2top: true, //切換頁面後是否自動跳到頁面頂部

        sidebarDisplayLevel: 3, // set sidebar display level for plugin

        // name: 'GIPS Docs',
        repo: '',

        // subMaxLevel需搭配  # Getting Started <!-- {docsify-ignore-all} -->  or ## Header <!-- {docsify-ignore} --> 使用才不會自動產生sidebar
        // subMaxLevel: 2, // 設這個, 會自動產生 Sidebar 內容, 自動產生的會無法跳到 sidebar 自己產生的header 位置

        homepage: 'README.md',
        // homepage: getHomepage(), // fail

        search: {
          maxAge: 86400000, // 搜尋結果緩存一天
          placeholder: {
            '/tw/': '搜索',
            '/': 'Search',
          },

          // Localization
          noData: {
            '/tw/': '找不到结果',
            '/': 'No Results',
          },

          // 搜索标题的最大层级, 1 - 6
          depth: 6,

          pathNamespaces: /^(\/(tw|en))?/,
          // pathNamespaces: /^(\/(tw|en))?(\/)?/, // 會有問題
        },
      };
    </script>
    <!-- Docsify v4 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
    <script src="./js/docsify.js"></script>
    <!-- plugins -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> -->
    <script src="./js/docsify-sidebar-collapse.min.js"></script>

    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
    <script src="./js/search.min.js"></script>

    <script></script>
  </body>
</html>
